# redis server url
redis.host=127.0.0.1
# redis port
redis.port=6379
# redis password
redis.pass=123456
# redis connect db num
redis.db.default=0


# redis timeout
redis.timeout=100000
# redis max connection num
redis.max.connection=300
# redis max free num
redis.max.free=100
# redis max wait time
redis.max.wait=1000
# redis is connection pool
redis.pool.use=true
redis.test.on.borrow=true